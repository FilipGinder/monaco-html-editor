<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filipov HTML Editor</title>
</head>
<body>
    <div class="komande">
        <button id="save-button"><img src="images/save.png" alt="Sacuvaj" width="20" height="20"/></button>
        <button id="copy-button"><img src="images/copy.png" alt="Copy" width="20" height="20"/></button>
        <button id="paste-button"><img src="images/paste.png" alt="Paste" width="20" height="20"/></button>
        <button id="insert-image-button"><img src="images/insert-picture-icon.png" alt="Insert" width="20" height="20"/></button>
        <button id="bold-button" class="dugmici"><b>B</b></button>
        <button id="italic-button" class="dugmici"><b>I</b></button>
        <button id="underline-button" class="dugmici"><b>U</b></button>
    </div>
    <div id="editor" class="editor"></div>
  <script src="bundle.js"></script>
</body>
</html>
